<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSucursalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSucursalLabel_idsucursales}" for="idsucursales" />
                    <h:inputText id="idsucursales" value="#{sucursalController.selected.idsucursales}" title="#{bundle.EditSucursalTitle_idsucursales}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_idsucursales}"/>
                    <h:outputLabel value="#{bundle.EditSucursalLabel_nombreSucursal}" for="nombreSucursal" />
                    <h:inputText id="nombreSucursal" value="#{sucursalController.selected.nombreSucursal}" title="#{bundle.EditSucursalTitle_nombreSucursal}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_nombreSucursal}"/>
                    <h:outputLabel value="#{bundle.EditSucursalLabel_ubicacionSucursal}" for="ubicacionSucursal" />
                    <h:inputText id="ubicacionSucursal" value="#{sucursalController.selected.ubicacionSucursal}" title="#{bundle.EditSucursalTitle_ubicacionSucursal}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_ubicacionSucursal}"/>
                    <h:outputLabel value="#{bundle.EditSucursalLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{sucursalController.selected.telefono}" title="#{bundle.EditSucursalTitle_telefono}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditSucursalLabel_correoElectronico}" for="correoElectronico" />
                    <h:inputText id="correoElectronico" value="#{sucursalController.selected.correoElectronico}" title="#{bundle.EditSucursalTitle_correoElectronico}" required="true" requiredMessage="#{bundle.EditSucursalRequiredMessage_correoElectronico}"/>
                </h:panelGrid>
                <h:commandLink action="#{sucursalController.update}" value="#{bundle.EditSucursalSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSucursalViewLink}"/>
                <br />
                <h:commandLink action="#{sucursalController.prepareList}" value="#{bundle.EditSucursalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSucursalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
