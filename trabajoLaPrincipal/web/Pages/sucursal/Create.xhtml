<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSucursalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_idsucursales}" for="idsucursales" />
                    <h:inputText id="idsucursales" value="#{sucursalController.selected.idsucursales}" title="#{bundle.CreateSucursalTitle_idsucursales}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_idsucursales}"/>
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_nombreSucursal}" for="nombreSucursal" />
                    <h:inputText id="nombreSucursal" value="#{sucursalController.selected.nombreSucursal}" title="#{bundle.CreateSucursalTitle_nombreSucursal}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_nombreSucursal}"/>
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_ubicacionSucursal}" for="ubicacionSucursal" />
                    <h:inputText id="ubicacionSucursal" value="#{sucursalController.selected.ubicacionSucursal}" title="#{bundle.CreateSucursalTitle_ubicacionSucursal}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_ubicacionSucursal}"/>
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{sucursalController.selected.telefono}" title="#{bundle.CreateSucursalTitle_telefono}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_correoElectronico}" for="correoElectronico" />
                    <h:inputText id="correoElectronico" value="#{sucursalController.selected.correoElectronico}" title="#{bundle.CreateSucursalTitle_correoElectronico}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_correoElectronico}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sucursalController.create}" value="#{bundle.CreateSucursalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sucursalController.prepareList}" value="#{bundle.CreateSucursalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSucursalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
