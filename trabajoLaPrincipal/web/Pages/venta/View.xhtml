<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Vista de la venta"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="col-lg-offset-3">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>
            <h:form>
                <div class="col-lg-offset-3">
                    <h:panelGrid columns="2">
                        <h:outputText value="Fecha de la venta"/>
                        <h:outputText value="#{ventaController.selected.fechaVenta}" title="#{bundle.ViewVentaTitle_fechaVenta}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Iva de la venta"/>
                        <h:outputText value="#{ventaController.selected.ivaVenta}" title="#{bundle.ViewVentaTitle_ivaVenta}"/>
                        <h:outputText value="Sucursal de la venta"/>
                        <h:outputText value="#{ventaController.selected.sucursalesIdsucursales}" title="#{bundle.ViewVentaTitle_sucursalesIdsucursales}"/>
                        <h:outputText value="Mesero de la venta"/>
                        <h:outputText value="#{ventaController.selected.meserosidMeseros}" title="#{bundle.ViewVentaTitle_meserosidMeseros}"/>
                    </h:panelGrid>
                </div>
                <br />
                <br />
                <p:button outcome="Edit" value="Editar"/>
                <br />
                <br />
                <p:button outcome="Create.xhtml" value="Crear nueva venta" />
                <br />
                <br />
                <p:button outcome="List" value="Ver lista de ventas"/>
                <br />
                <br />
                <p:button outcome="/index" value="Volver al inicio"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
