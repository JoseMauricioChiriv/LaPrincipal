<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMeseroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMeseroEmpty}" rendered="#{meseroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{meseroController.items.rowCount > 0}">
                    <h:outputText value="#{meseroController.pagination.pageFirstItem + 1}..#{meseroController.pagination.pageLastItem + 1}/#{meseroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{meseroController.previous}" value="#{bundle.Previous} #{meseroController.pagination.pageSize}" rendered="#{meseroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{meseroController.next}" value="#{bundle.Next} #{meseroController.pagination.pageSize}" rendered="#{meseroController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{meseroController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeseroTitle_idMeseros}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMeseros}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeseroTitle_eps}"/>
                            </f:facet>
                            <h:outputText value="#{item.eps}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeseroTitle_sueldo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sueldo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeseroTitle_personasidPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.personasidPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{meseroController.prepareView}" value="#{bundle.ListMeseroViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{meseroController.prepareEdit}" value="#{bundle.ListMeseroEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{meseroController.destroy}" value="#{bundle.ListMeseroDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{meseroController.prepareCreate}" value="#{bundle.ListMeseroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMeseroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
