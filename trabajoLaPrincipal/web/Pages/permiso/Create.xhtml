<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePermisoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_idPermiso}" for="idPermiso" />
                    <h:inputText id="idPermiso" value="#{permisoController.selected.idPermiso}" title="#{bundle.CreatePermisoTitle_idPermiso}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_idPermiso}"/>
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_nombrePermiso}" for="nombrePermiso" />
                    <h:inputText id="nombrePermiso" value="#{permisoController.selected.nombrePermiso}" title="#{bundle.CreatePermisoTitle_nombrePermiso}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_nombrePermiso}"/>
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{permisoController.selected.tipo}" title="#{bundle.CreatePermisoTitle_tipo}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_codigoSubMenu}" for="codigoSubMenu" />
                    <h:inputText id="codigoSubMenu" value="#{permisoController.selected.codigoSubMenu}" title="#{bundle.CreatePermisoTitle_codigoSubMenu}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_codigoSubMenu}"/>
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_url}" for="url" />
                    <h:inputText id="url" value="#{permisoController.selected.url}" title="#{bundle.CreatePermisoTitle_url}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_url}"/>
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{permisoController.selected.estado}" title="#{bundle.CreatePermisoTitle_estado}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_permisosidPermiso}" for="permisosidPermiso" />
                    <h:selectOneMenu id="permisosidPermiso" value="#{permisoController.selected.permisosidPermiso}" title="#{bundle.CreatePermisoTitle_permisosidPermiso}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_permisosidPermiso}">
                        <f:selectItems value="#{permisoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permisoController.create}" value="#{bundle.CreatePermisoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{permisoController.prepareList}" value="#{bundle.CreatePermisoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePermisoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
