<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTiposolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTiposolicitudLabel_idTipoSolicitud}" for="idTipoSolicitud" />
                    <h:inputText id="idTipoSolicitud" value="#{tiposolicitudController.selected.idTipoSolicitud}" title="#{bundle.EditTiposolicitudTitle_idTipoSolicitud}" required="true" requiredMessage="#{bundle.EditTiposolicitudRequiredMessage_idTipoSolicitud}"/>
                    <h:outputLabel value="#{bundle.EditTiposolicitudLabel_nombreSolicitud}" for="nombreSolicitud" />
                    <h:inputText id="nombreSolicitud" value="#{tiposolicitudController.selected.nombreSolicitud}" title="#{bundle.EditTiposolicitudTitle_nombreSolicitud}" required="true" requiredMessage="#{bundle.EditTiposolicitudRequiredMessage_nombreSolicitud}"/>
                </h:panelGrid>
                <h:commandLink action="#{tiposolicitudController.update}" value="#{bundle.EditTiposolicitudSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTiposolicitudViewLink}"/>
                <br />
                <h:commandLink action="#{tiposolicitudController.prepareList}" value="#{bundle.EditTiposolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTiposolicitudIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
