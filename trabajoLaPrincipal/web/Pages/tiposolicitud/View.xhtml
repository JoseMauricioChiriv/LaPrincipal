<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTiposolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTiposolicitudLabel_idTipoSolicitud}"/>
                    <h:outputText value="#{tiposolicitudController.selected.idTipoSolicitud}" title="#{bundle.ViewTiposolicitudTitle_idTipoSolicitud}"/>
                    <h:outputText value="#{bundle.ViewTiposolicitudLabel_nombreSolicitud}"/>
                    <h:outputText value="#{tiposolicitudController.selected.nombreSolicitud}" title="#{bundle.ViewTiposolicitudTitle_nombreSolicitud}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tiposolicitudController.destroyAndView}" value="#{bundle.ViewTiposolicitudDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTiposolicitudEditLink}"/>
                <br />
                <h:commandLink action="#{tiposolicitudController.prepareCreate}" value="#{bundle.ViewTiposolicitudCreateLink}" />
                <br />
                <h:commandLink action="#{tiposolicitudController.prepareList}" value="#{bundle.ViewTiposolicitudShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTiposolicitudIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
