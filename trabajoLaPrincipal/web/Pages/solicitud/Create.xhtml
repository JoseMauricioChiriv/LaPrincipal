<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear nueva solicitud"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="col-lg-offset-3">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>
            <h:form>
                <div class="col-lg-offset-3">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Fecha y hora del PQRS:" for="fechaHoraPqrs" />
                        <h:inputText id="fechaHoraPqrs" value="#{solicitudController.selected.fechaHoraPqrs}" title="#{bundle.CreateSolicitudTitle_fechaHoraPqrs}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_fechaHoraPqrs}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.CreateSolicitudLabel_observacion}" for="observacion" />
                        <h:inputText id="observacion" value="#{solicitudController.selected.observacion}" title="#{bundle.CreateSolicitudTitle_observacion}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_observacion}"/>
                        <h:outputLabel value="Tipo de solicitud:" for="tipoSolicitudesidTipoSolicitud" />
                        <h:selectOneMenu id="tipoSolicitudesidTipoSolicitud" value="#{solicitudController.selected.tipoSolicitudesidTipoSolicitud}" title="#{bundle.CreateSolicitudTitle_tipoSolicitudesidTipoSolicitud}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_tipoSolicitudesidTipoSolicitud}">
                            <f:selectItems value="#{tiposolicitudController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Id persona:" for="personasidPersona" />
                        <h:selectOneMenu id="personasidPersona" value="#{solicitudController.selected.personasidPersona}" title="#{bundle.CreateSolicitudTitle_personasidPersona}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_personasidPersona}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Administrador" for="administradoresidAdministrador" />
                        <h:selectOneMenu id="administradoresidAdministrador" value="#{solicitudController.selected.administradoresidAdministrador}" title="#{bundle.CreateSolicitudTitle_administradoresidAdministrador}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_administradoresidAdministrador}">
                            <f:selectItems value="#{administradorController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                </div>
                <br />
                <h:commandLink action="#{solicitudController.create}" value="#{bundle.CreateSolicitudSaveLink}" />
                <br />
                <br />
                <p:button outcome="List" value="Ver lista de solicitudes"/>
                <br />
                <br />
                <p:button outcome="/index" value="Volver al inicio"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
