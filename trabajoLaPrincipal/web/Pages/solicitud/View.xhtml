<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Vista de la solicitud"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSolicitudLabel_idSolicitud}"/>
                    <h:outputText value="#{solicitudController.selected.idSolicitud}" title="#{bundle.ViewSolicitudTitle_idSolicitud}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_fechaHoraPqrs}"/>
                    <h:outputText value="#{solicitudController.selected.fechaHoraPqrs}" title="#{bundle.ViewSolicitudTitle_fechaHoraPqrs}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_observacion}"/>
                    <h:outputText value="#{solicitudController.selected.observacion}" title="#{bundle.ViewSolicitudTitle_observacion}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_tipoSolicitudesidTipoSolicitud}"/>
                    <h:outputText value="#{solicitudController.selected.tipoSolicitudesidTipoSolicitud}" title="#{bundle.ViewSolicitudTitle_tipoSolicitudesidTipoSolicitud}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_personasidPersona}"/>
                    <h:outputText value="#{solicitudController.selected.personasidPersona}" title="#{bundle.ViewSolicitudTitle_personasidPersona}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_administradoresidAdministrador}"/>
                    <h:outputText value="#{solicitudController.selected.administradoresidAdministrador}" title="#{bundle.ViewSolicitudTitle_administradoresidAdministrador}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudController.destroyAndView}" value="Borrar solicitud"/>
                <br />
                <br />
                <p:button outcome="Edit" value="Editar venta"/>
                <br />
                <br />
                <p:button outcome="Create" value="Crear nueva solicitud" />
                <br />
                <br />
                <p:button outcome="List" value="ver lista de solicitud"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.ViewSolicitudIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
