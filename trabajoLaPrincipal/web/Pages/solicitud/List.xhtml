<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de solicitudes"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSolicitudEmpty}" rendered="#{solicitudController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{solicitudController.items.rowCount > 0}">
                    <h:outputText value="#{solicitudController.pagination.pageFirstItem + 1}..#{solicitudController.pagination.pageLastItem + 1}/#{solicitudController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{solicitudController.previous}" value="#{bundle.Previous} #{solicitudController.pagination.pageSize}" rendered="#{solicitudController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{solicitudController.next}" value="#{bundle.Next} #{solicitudController.pagination.pageSize}" rendered="#{solicitudController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{solicitudController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_idSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_fechaHoraPqrs}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHoraPqrs}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_tipoSolicitudesidTipoSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoSolicitudesidTipoSolicitud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_personasidPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.personasidPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_administradoresidAdministrador}"/>
                            </f:facet>
                            <h:outputText value="#{item.administradoresidAdministrador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{solicitudController.prepareView}" value="#{bundle.ListSolicitudViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{solicitudController.prepareEdit}" value="#{bundle.ListSolicitudEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{solicitudController.destroy}" value="#{bundle.ListSolicitudDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <p:button outcome="Create" value="Crear nueva solicitud"/>
                <br />
                <br />
                <a href="../respuesta/List.xhtml" class="page-scroll btn btn-xl">Lista de respuestas</a>
                <br />
                <br />
                <p:button outcome="/index" value="#{bundle.ListSolicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
