<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_idPersona}" for="idPersona" />
                    <h:inputText id="idPersona" value="#{personaController.selected.idPersona}" title="#{bundle.CreatePersonaTitle_idPersona}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_idPersona}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_primerNombre}" for="primerNombre" />
                    <h:inputText id="primerNombre" value="#{personaController.selected.primerNombre}" title="#{bundle.CreatePersonaTitle_primerNombre}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_primerNombre}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_segundoNombre}" for="segundoNombre" />
                    <h:inputText id="segundoNombre" value="#{personaController.selected.segundoNombre}" title="#{bundle.CreatePersonaTitle_segundoNombre}" />
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_primerApellido}" for="primerApellido" />
                    <h:inputText id="primerApellido" value="#{personaController.selected.primerApellido}" title="#{bundle.CreatePersonaTitle_primerApellido}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_primerApellido}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_segundoApellido}" for="segundoApellido" />
                    <h:inputText id="segundoApellido" value="#{personaController.selected.segundoApellido}" title="#{bundle.CreatePersonaTitle_segundoApellido}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_segundoApellido}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{personaController.selected.fechaNacimiento}" title="#{bundle.CreatePersonaTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{personaController.selected.genero}" title="#{bundle.CreatePersonaTitle_genero}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_genero}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{personaController.selected.telefono}" title="#{bundle.CreatePersonaTitle_telefono}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{personaController.selected.direccion}" title="#{bundle.CreatePersonaTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_correoElectronico}" for="correoElectronico" />
                    <h:inputText id="correoElectronico" value="#{personaController.selected.correoElectronico}" title="#{bundle.CreatePersonaTitle_correoElectronico}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_correoElectronico}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_contraseña}" for="contraseña" />
                    <h:inputText id="contraseña" value="#{personaController.selected.contraseña}" title="#{bundle.CreatePersonaTitle_contraseña}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_contraseña}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_rolesidRol}" for="rolesidRol" />
                    <h:selectOneMenu id="rolesidRol" value="#{personaController.selected.rolesidRol}" title="#{bundle.CreatePersonaTitle_rolesidRol}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_rolesidRol}">
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personaController.create}" value="#{bundle.CreatePersonaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{bundle.CreatePersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
