<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonaLabel_idPersona}"/>
                    <h:outputText value="#{personaController.selected.idPersona}" title="#{bundle.ViewPersonaTitle_idPersona}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_primerNombre}"/>
                    <h:outputText value="#{personaController.selected.primerNombre}" title="#{bundle.ViewPersonaTitle_primerNombre}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_segundoNombre}"/>
                    <h:outputText value="#{personaController.selected.segundoNombre}" title="#{bundle.ViewPersonaTitle_segundoNombre}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_primerApellido}"/>
                    <h:outputText value="#{personaController.selected.primerApellido}" title="#{bundle.ViewPersonaTitle_primerApellido}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_segundoApellido}"/>
                    <h:outputText value="#{personaController.selected.segundoApellido}" title="#{bundle.ViewPersonaTitle_segundoApellido}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_fechaNacimiento}"/>
                    <h:outputText value="#{personaController.selected.fechaNacimiento}" title="#{bundle.ViewPersonaTitle_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPersonaLabel_genero}"/>
                    <h:outputText value="#{personaController.selected.genero}" title="#{bundle.ViewPersonaTitle_genero}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_telefono}"/>
                    <h:outputText value="#{personaController.selected.telefono}" title="#{bundle.ViewPersonaTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_direccion}"/>
                    <h:outputText value="#{personaController.selected.direccion}" title="#{bundle.ViewPersonaTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_correoElectronico}"/>
                    <h:outputText value="#{personaController.selected.correoElectronico}" title="#{bundle.ViewPersonaTitle_correoElectronico}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_contraseña}"/>
                    <h:outputText value="#{personaController.selected.contraseña}" title="#{bundle.ViewPersonaTitle_contraseña}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_rolesidRol}"/>
                    <h:outputText value="#{personaController.selected.rolesidRol}" title="#{bundle.ViewPersonaTitle_rolesidRol}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personaController.destroyAndView}" value="#{bundle.ViewPersonaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPersonaEditLink}"/>
                <br />
                <h:commandLink action="#{personaController.prepareCreate}" value="#{bundle.ViewPersonaCreateLink}" />
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{bundle.ViewPersonaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
