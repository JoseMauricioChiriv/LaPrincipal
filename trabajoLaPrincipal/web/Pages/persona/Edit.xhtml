<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonaLabel_idPersona}" for="idPersona" />
                    <h:inputText id="idPersona" value="#{personaController.selected.idPersona}" title="#{bundle.EditPersonaTitle_idPersona}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_idPersona}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_primerNombre}" for="primerNombre" />
                    <h:inputText id="primerNombre" value="#{personaController.selected.primerNombre}" title="#{bundle.EditPersonaTitle_primerNombre}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_primerNombre}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_segundoNombre}" for="segundoNombre" />
                    <h:inputText id="segundoNombre" value="#{personaController.selected.segundoNombre}" title="#{bundle.EditPersonaTitle_segundoNombre}" />
                    <h:outputLabel value="#{bundle.EditPersonaLabel_primerApellido}" for="primerApellido" />
                    <h:inputText id="primerApellido" value="#{personaController.selected.primerApellido}" title="#{bundle.EditPersonaTitle_primerApellido}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_primerApellido}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_segundoApellido}" for="segundoApellido" />
                    <h:inputText id="segundoApellido" value="#{personaController.selected.segundoApellido}" title="#{bundle.EditPersonaTitle_segundoApellido}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_segundoApellido}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{personaController.selected.fechaNacimiento}" title="#{bundle.EditPersonaTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{personaController.selected.genero}" title="#{bundle.EditPersonaTitle_genero}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_genero}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{personaController.selected.telefono}" title="#{bundle.EditPersonaTitle_telefono}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{personaController.selected.direccion}" title="#{bundle.EditPersonaTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditPersonaLabel_correoElectronico}" for="correoElectronico" />
                    <h:inputText id="correoElectronico" value="#{personaController.selected.correoElectronico}" title="#{bundle.EditPersonaTitle_correoElectronico}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_correoElectronico}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_contraseña}" for="contraseña" />
                    <h:inputText id="contraseña" value="#{personaController.selected.contraseña}" title="#{bundle.EditPersonaTitle_contraseña}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_contraseña}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_rolesidRol}" for="rolesidRol" />
                    <h:selectOneMenu id="rolesidRol" value="#{personaController.selected.rolesidRol}" title="#{bundle.EditPersonaTitle_rolesidRol}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_rolesidRol}">
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{personaController.update}" value="#{bundle.EditPersonaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonaViewLink}"/>
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{bundle.EditPersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
